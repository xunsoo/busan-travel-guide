<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-fade login-center">

<main class="login-page">
    <section class="signup-box fade-in slide-in">

        <h2 style="text-align:center; margin-bottom:20px;">회원가입</h2>

        <form id="signupForm">
            <label for="newId">아이디</label>
            <input type="text" id="newId" placeholder="아이디 입력">

            <label for="newPw">비밀번호</label>
            <input type="password" id="newPw" placeholder="비밀번호 입력">

            <button type="submit" class="main-btn">회원가입</button>
        </form>

        <a href="login.html" class="main-btn sub-full-btn">로그인하러 가기</a>

    </section>
</main>

<footer>
    <p>© 2025 부산 여행 가이드</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
