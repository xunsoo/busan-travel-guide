<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page-fade login-center">

<main class="login-page">
    <section class="login-box fade-in slide-in">

        <h2 style="text-align:center; margin-bottom:20px;">로그인</h2>

        <form id="loginForm">
            <label for="userId">아이디</label>
            <input type="text" id="userId" placeholder="아이디 입력">

            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" placeholder="비밀번호 입력">

            <button type="submit" class="main-btn">로그인</button>
        </form>

        <!-- 회원가입 버튼 -->
        <a href="signup.html" class="main-btn sub-full-btn">회원가입</a>

    </section>
</main>

<footer>
    <p>© 2025 부산 여행 가이드</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
